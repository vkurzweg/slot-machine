<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+SC|Great+Vibes|Varela+Round" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

<div id="main-container">

<header>

  <h1>Refresh to play again!</h1>

  <article id="display-payout">
    <h2 class="headings">Payout</h2>
    <p id="dollar-pay">$</p>
    <p id="payout" class="counters"></p>
  </article>

  <article id="display-bank">
    <h2 class="headings">Bank</h2>
    <p id="dollar-bank">$</p>
    <p id="bank" class="counters">20</p>
  </article>

</header>


<div id="container">

  <main>

    <section id="reel1" class="reels">
      <img class="spin" id="reelImage0">
    </section>
    <section id="reel2" class="reels">
      <img class="spin" id="reelImage1">
    </section>
    <section id="reel3" class="reels">
      <img class="spin" id="reelImage2">
    </section>

     </main>

</div>

  <p id="place-bet">Place your bet:</p>
  <button id="bet1" class="buttons">$1</button>
  <button id="bet2" class="buttons">$2</button>
  <button id="bet3" class="buttons">$3</button>

</div>

  <script src="js/symbols.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
