<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+SC|Great+Vibes|Varela+Round" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<header>

  <h1>Slot Machine</h1>

  <audio src="SlotAudio.WAV"></audio>

  <article id="display-payout">
    <h2 class="headings">Payout</h2>
    <p id="payout" class="counters"></p>
  </article>

  <article id="display-bank">
    <h2 class="headings">Bank</h2>
    <p id="bank" class="counters"></p>
  </article>

</header>

<main>

  <section id="reel1" class="reels"></section>
  <section id="reel2" class="reels"></section>
  <section id="reel3" class="reels"></section>

  <button id="bet1" class="buttons">Bet 1</button>
  <button id="bet2" class="buttons">Bet 2</button>
  <button id="bet3" class="buttons">Bet 3</button>

</main>

</body>
</html>
